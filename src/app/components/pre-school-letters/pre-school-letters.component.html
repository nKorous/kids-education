<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title>
      Match the letter shown below!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="shown-letter">
      {{ currentLetter}}
    </div>
    <div class="answer">
      <input id="typedAnswer" type="text" placeholder="letter" (keyup)='onKeyup($event)'>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button mat-raised-button color="primary" (click)="getRandomLetter()">Get Next Letter</button>
  </mat-card-footer>
</mat-card>
